<h3>Last added persons </h3>
<article class="grid grid-pad">
  <div *ngFor="let person of persons" (click)="gotoDetail(person)" class="col-1-4">
    <div class="module person">
      <h4>{{person.firstname}}</h4>
    </div>
  </div>

  <person-search></person-search>
  <css-carousel></css-carousel>
</article>
